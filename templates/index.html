<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 20%;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #ff6f61;
            border: none;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 50px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s;
        }
        .btn:hover {
            background-color: #e65c50;
            text-decoration: none;
            color: #fff;
            transform: scale(1.05);
        }
        .upload-image {
            width: 80%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/wJTvf5Y/image.jpg" alt="Upload Illustration" class="upload-image">
        <h1>Welcome to the SaiTeja Uploading Hun!</h1>
        <p>Click below to upload a file and manage your uploads with ease.</p>
        <a href="/upload" class="btn">Go to Upload Page</a>
    </div>
</body>
</html>
