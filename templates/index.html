<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .welcome-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .feature-icon {
            font-size: 2rem;
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="welcome-card p-5">
                    <h1 class="text-center mb-4">Welcome to File Upload System</h1>
                    
                    <div class="row text-center mb-4">
                        <div class="col-md-4">
                            <div class="p-3">
                                <i class="fas fa-file-upload feature-icon mb-3"></i>
                                <h5>Easy Upload</h5>
                                <p class="text-muted">Simple and quick file uploads</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="p-3">
                                <i class="fas fa-cloud feature-icon mb-3"></i>
                                <h5>Cloud Storage</h5>
                                <p class="text-muted">Secure cloud storage solution</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="p-3">
                                <i class="fas fa-print feature-icon mb-3"></i>
                                <h5>Print Management</h5>
                                <p class="text-muted">Efficient print handling</p>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-3 col-md-6 mx-auto">
                        <a href="{{ url_for('upload') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-upload me-2"></i>Upload Files
                        </a>
                        <a href="{{ url_for('admin_login') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-user-shield me-2"></i>Admin Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
